<div class="restaurant-item-container">
  <div class="item-name">
    <mat-checkbox [checked]="isSelected" (change)="selectionService.restaurantItemChange($event, voteShare, setVoteShare)">{{ name }}</mat-checkbox>
  </div>
  <div class="percent-container">
    <div class="percent-inner" [ngStyle]="{ 'max-width': getSharePercentage() }">
    </div>
  </div>
</div>
