<div class="restaurant-item-container">
  <div class="item-name">
    <mat-checkbox (change)="selectionService.restaurantItemChange($event, voteShare, setVoteShare)">{{ name }} {{ selectionService.totalVotes != 0 ? voteShare / selectionService.totalVotes * 100 + "%" : "0%" }}</mat-checkbox>
  </div>
</div>
